  <script>
    // Define SVGs for background
    const coinSvgDark = `<svg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'><circle cx='32' cy='32' r='20' fill='rgba(240,185,11,0.04)' stroke='rgba(240,185,11,0.08)' stroke-width='1'/></svg>`;
    const tokenSvgDark = `<svg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'><path d='M32 5 L58 20 L58 50 L32 65 L6 50 L6 20 Z' fill='rgba(240,185,11,0.04)' stroke='rgba(240,185,11,0.08)' stroke-width='1'/></svg>`;
    const nftSvgDark = `<svg viewBox='0 0 48 64' xmlns='http://www.w3.org/2000/svg'><rect x='4' y='4' width='40' height='56' rx='6' fill='rgba(240,185,11,0.04)' stroke='rgba(240,185,11,0.08)' stroke-width='1'/></svg>`;

    const coinSvgLight = `<svg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'><circle cx='32' cy='32' r='20' fill='rgba(220,160,0,0.05)' stroke='rgba(220,160,0,0.09)' stroke-width='1'/></svg>`;
    const tokenSvgLight = `<svg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'><path d='M32 5 L58 20 L58 50 L32 65 L6 50 L6 20 Z' fill='rgba(220,160,0,0.05)' stroke='rgba(220,160,0,0.09)' stroke-width='1'/></svg>`;
    const nftSvgLight = `<svg viewBox='0 0 48 64' xmlns='http://www.w3.org/2000/svg'><rect x='4' y='4' width='40' height='56' rx='6' fill='rgba(220,160,0,0.05)' stroke='rgba(220,160,0,0.09)' stroke-width='1'/></svg>`;

    const encodeSVG = (svgString) => `url("data:image/svg+xml;charset=UTF-8,${encodeURIComponent(svgString)}")`;

    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            // Binance Dark Theme
            'primary-dark': '#121212', // Near Black
            'secondary-dark': '#1E1E1E', // Very Dark Gray
            'accent-dark': '#F0B90B', // Binance Yellow
            'text-dark': '#EAEAEA', // Light Gray / Off-white
            'text-muted-dark': '#707070', // Medium Gray

            // Binance Light Theme (Complementary)
            'primary-light': '#F5F5F5', // Very Light Gray
            'secondary-light': '#FFFFFF', // White
            'accent-light': '#F0B90B', // Binance Yellow
            'text-light': '#1E1E1E', // Dark Gray for text on light
            'text-muted-light': '#707070', // Medium Gray

            'gain': '#10B981', // Emerald 500 (Standard)
            'loss': '#EF4444', // Red 500 (Standard)
            'digital-blue-green': '#00F0B0', // Stunning digital blue/green for text
            'tech-blue': '#00AEEF', // A vibrant blue for gradients
            'tech-red': '#ED1C24',   // A techy red for gradients
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            digital: ['Consolas', 'Courier New', 'monospace'],
          },
          backgroundImage: (theme) => ({
            'digital-artifacts-dark': `
              ${encodeSVG(nftSvgDark)} 50px 50px / 180px 180px repeat,
              ${encodeSVG(tokenSvgDark)} 120px 120px / 220px 220px repeat,
              ${encodeSVG(coinSvgDark)} 0px 0px / 150px 150px repeat,
              theme('colors.primary-dark')
            `,
            'digital-artifacts-light': `
              ${encodeSVG(nftSvgLight)} 50px 50px / 180px 180px repeat,
              ${encodeSVG(tokenSvgLight)} 120px 120px / 220px 220px repeat,
              ${encodeSVG(coinSvgLight)} 0px 0px / 150px 150px repeat,
              theme('colors.primary-light')
            `,
            'text-gradient-blue-red': `linear-gradient(to right, ${theme('colors.tech-blue')}, ${theme('colors.tech-red')})`,
          }),
          textShadow: {
            'digital-glow-dark': '0 0 5px rgba(240, 185, 11, 0.7), 0 0 10px rgba(240, 185, 11, 0.5)',
            'digital-glow-light': '0 0 5px rgba(218, 165, 32, 0.6), 0 0 10px rgba(218, 165, 32, 0.4)',
            'digital-glow-yellow-intense': '0 0 3px rgba(240, 185, 11, 0.8), 0 0 8px rgba(240, 185, 11, 0.6), 0 0 15px rgba(240, 185, 11, 0.4)',
            'digital-glow-blue-green-intense': '0 0 3px rgba(0, 240, 176, 0.8), 0 0 8px rgba(0, 240, 176, 0.6), 0 0 15px rgba(0, 240, 176, 0.4)',
          },
          animation: {
            'digital-drift': 'digital-drift 90s linear infinite',
            'float-orbit-1': 'float-orbit 15s ease-in-out infinite',
            'float-orbit-2': 'float-orbit 20s ease-in-out infinite reverse',
            'float-orbit-3': 'float-orbit 18s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s ease-in-out infinite alternate',
            'subtle-rotate': 'subtle-rotate 25s linear infinite',
          },
          keyframes: {
            'digital-drift': {
              '0%': { backgroundPosition: '0px 0px, 0px 0px, 0px 0px' },
              '100%': { backgroundPosition: '-360px 360px, -440px -440px, 300px -300px' },
            },
            'float-orbit': {
              '0%, 100%': { transform: 'translateY(0px) translateX(0px) rotate(0deg)' },
              '25%': { transform: 'translateY(-15px) translateX(10px) rotate(5deg)' },
              '50%': { transform: 'translateY(0px) translateX(-15px) rotate(-5deg)' },
              '75%': { transform: 'translateY(15px) translateX(5px) rotate(10deg)' },
            },
            'pulse-glow': {
              '0%': { opacity: '0.7', transform: 'scale(1)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '100%': { opacity: '0.7', transform: 'scale(1)' },
            },
            'subtle-rotate': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            }
          }
        }
      }
    }
